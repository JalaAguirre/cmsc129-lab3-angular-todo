<h2 mat-dialog-title>Delete a Task</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the task?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click) = "onCancel()">Cancel</button>
  <button mat-button>Delete</button>
  <!-- (click)="onDelete(task)" -->
</mat-dialog-actions>
