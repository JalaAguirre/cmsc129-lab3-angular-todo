<mat-card appearance="outlined" class="task">
  <div>
    <mat-checkbox 
      [checked]="task.done" 
      (change)="onCheckboxChange($event)"
      id="checkbox-{{task.id}}">
    </mat-checkbox>
  </div>
  <div>
    <mat-card-header>
      <mat-card-title class="task-name">{{ task.name }}</mat-card-title>
      <mat-card-subtitle class="task-date-time">{{ task.date }} {{ task.time }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="task-prio">{{ task.priority }}</p>
    </mat-card-content>
  </div>
  <div>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="openDeleteDialog()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
