<mat-card appearance="outlined" class="task">
  <div class="task-left">
    <div>
      <mat-checkbox 
        [checked]="task.done" 
        (change)="onCheckboxChange($event)"
        id="checkbox-{{task.id}}">
      </mat-checkbox>
    </div>
    <div>
      <mat-card-header>
        <mat-card-title class="task-name"><b>{{ task.name }}</b></mat-card-title>
        <mat-card-subtitle class="task-date-time">
          {{ formattedDateTime }}
        </mat-card-subtitle>
      </mat-card-header>
<mat-card-content>
  <div class="task-prio" [ngClass]="{
    'prio-high': task.priority === 'high',
    'prio-medium': task.priority === 'medium',
    'prio-low': task.priority === 'low'
  }">
    {{ task.priority }}
  </div>
</mat-card-content>
    </div>
  </div>
  <div class="task-actions">
    <button (click)="openEditDialog()" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="openDeleteDialog()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
