<h2 mat-dialog-title>Add New Task</h2>
<form  (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Task Name</mat-label>
            <input type="text" name="name" [(ngModel)]="name" id="name" matInput placeholder="Enter task name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Date</mat-label>
            <input type="text" name="date" [(ngModel)]="date" id="date" matInput [matDatepicker]="datepicker">
            <mat-datepicker #datepicker/>
            <mat-datepicker-toggle [for]="datepicker" matSuffix/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Time</mat-label>
            <input type="text" name="time" [(ngModel)]="time" id="time" matInput [matTimepicker]="timepicker">
            <mat-timepicker #timepicker/>
            <mat-timepicker-toggle [for]="timepicker" matSuffix/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select type="text" name="priority" [(ngModel)]="priority" id="priority"> 
                <mat-option value="high">High</mat-option>
                <mat-option value="medium">Medium</mat-option>
                <mat-option value="low">Low</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <app-add-button (btnClick)="onSubmit()"></app-add-button>
    </mat-dialog-actions>
</form>
